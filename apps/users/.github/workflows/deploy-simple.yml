name: Deploy KPay User Frontend (Simple)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: Upload to S3 & Invalidate CloudFront
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --force

      - name: ğŸ› ï¸ Build Vite App
        run: pnpm run build

      - name: â¬†ï¸ Upload Files to S3
        run: |
          echo "Uploading dist/ to s3://${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: ğŸ§¹ Invalidate CloudFront Cache
        run: |
          echo "Invalidating CloudFront cache for distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: âœ… Deployment Complete
        run: |
          echo "âœ… Deployment complete!"
